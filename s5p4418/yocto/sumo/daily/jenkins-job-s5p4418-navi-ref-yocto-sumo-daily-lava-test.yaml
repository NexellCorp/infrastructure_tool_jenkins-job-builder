- job:
    name: 'yocto_sumo_s5p4418_daily_lava_test'
    display-name: 'yocto_sumo_s5p4418_daily_lava_test'
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 5
            num-to-keep: 3
    disabled: false
    node: master
    parameters:
        - string:
            name: LAVA_SERVER
            #default: 'nexell.lava.server'
            default: 'https://192.168.1.20:2222/RPC2/'
            description: 'https://192.168.1.20:2222'
        - string:
            name: QA_SERVER
            default: 'http://192.168.1.20:5000'
        - string:
            name: QA_SERVER_TEAM
            default: 'nx-solution-team2'
            description: 'Team Name'
        - string:
            name: QA_SERVER_PROJECT
            default: 'yocto-sumo-qt'
            description: 'project name in Squad system'
        - string:
            name: QA_REPORTS_TOKEN
            default: '0e9c0f8a4a272851557933c7a0f6e21607670c75'
            description: 'token of the nxJenkins in SQUAD system'
        - string:
            name: DEVICE_TYPE
            default: 's5p4418-navi-ref-type'
            description: 'device type for LAVA'

    wrappers:
        - timestamps
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash

            # s5p4418-navi-ref-qt
            echo "---------------------------------------"
            echo "   submit to SQUAD                     "
            echo "---------------------------------------"
            ret=`python ${WORKSPACE}/../_Jenkins_job_builder/configs/submit_for_testing.py \
            --device-type ${DEVICE_TYPE} \
            --build-number ${JOB_NAME}-${BUILD_NUMBER} \
            --lava-server ${LAVA_SERVER} \
            --qa-server ${QA_SERVER} \
            --qa-server-team ${QA_SERVER_TEAM} \
            --qa-server-project ${QA_SERVER_PROJECT} \
            --qa-token ${QA_REPORTS_TOKEN} \
            --test-plan ${WORKSPACE}/../_Jenkins_job_builder/s5p4418/yocto/sumo/daily/lava-test-s5p4418-navi-ref-yocto-sumo-tiny-daily-test.yaml`

            echo "---------------------------------------"
            echo "   POST return value parsing           "
            echo "---------------------------------------"
            IFS=' ' read -ra ADDR <<< "$ret"
            if [ "${ADDR[0]}" == "SUCCESS" ] ; then
                echo "GOOD"
                echo "api/testjobs/${ADDR[1]}"
            fi
            TESTJOBS="/api/testjobs/${ADDR[1]}/"
            echo "testjobs : ${TESTJOBS}"
            
            echo "--------------------------------"
            echo " LAVA submitted check "
            echo "--------------------------------"
            python ${WORKSPACE}/../_Jenkins_job_builder/configs/squad-lava-submitted-check.py ${QA_SERVER}${TESTJOBS}
            
            echo "--------------------------------"
            echo " LAVA fethched check "
            echo "--------------------------------"
            python ${WORKSPACE}/../_Jenkins_job_builder/configs/squad-lava-fetched-parser.py ${QA_SERVER}${TESTJOBS}
            
            echo "--------------------------------"
            echo " LAVA pass check "
            echo "--------------------------------"
            python ${WORKSPACE}/../_Jenkins_job_builder/configs/squad-lava-pass-check.py ${QA_SERVER}${TESTJOBS}
            

    publishers:
        - logparser:
            use-project-rules: false
            parse-rules: '${JENKINS_HOME}/build_rule/build_yocto.rules'
            unstable-on-warning: false
            fail-on-error: true
            show-graphs: true
