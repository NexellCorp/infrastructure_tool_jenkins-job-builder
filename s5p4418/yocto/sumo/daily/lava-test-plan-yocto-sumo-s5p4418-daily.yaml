context:
  test_character_delay: 10

timeouts:
  job:
    minutes: 60
  action:
    minutes: 10
  connection:
    minutes: 2

device_type: s5p4418-navi-ref
job_name: yocto-sumo-s5p4418-daily-test-v01
priority: medium
visibility: public

metadata:
  make_kernelversion: 4.4.x
  series: lkft

protocols:
  lava-lxc:
    name: lxc-target
    template: debian
    distribution: debian
    release: jessie
    arch: amd64

actions:
- deploy:
    namespace: tlxc
    timeout:
      minutes: 15
    to: lxc
    packages:
    - wget
    - unzip
    os: debian

- boot:
    namespace: tlxc
    prompts:
    - root@(.*):/#
    timeout:
      minutes: 5
    method: lxc

- test:
    namespace: tlxc
    timeout:
      minutes: 10
    definitions:
    - from: inline
      name: install-google-fastboot
      path: inline/install-google-fastboot.yaml
      repository:
        metadata:
          format: Lava-Test Test Definition 1.0
          name: install-fastboot
          description: Install fastboot provided by google
        run:
          steps:
          - wget http://dl.google.com/android/repository/platform-tools_r26.0.0-linux.zip
          - unzip -q platform-tools_r26.0.0-linux.zip
          - ln -s `pwd`/platform-tools/fastboot /usr/bin/fastboot
          - ln -s `pwd`/platform-tools/adb /usr/bin/adb
          - fastboot --version

- deploy:
    timeout:
      minutes: 30
    to: fastboot
    namespace: target
    connection: lxc
    images:
      ptable:
        url: http://192.168.1.25:8080/s5p4418/yocto/sumo/daily/result-s5p4418-navi-ref-tiny
        reboot: hard-reset
      boot:
        url: http://192.168.1.25:8080/s5p4418/yocto/sumo/daily/result-s5p4418-navi-ref-tiny/boot.img
        reboozt: hard-reset
    os: oe
    protocols:
      lava-lxc:
      - action: fastboot-deploy
        request: pre-power-command
        timeout:
          minutes: 2

- boot:
    namespace: target
    auto_login:
      login_prompt: 'login:'
      username: nexell
      login_commands:
        # Become super user to run tests
      - su
    prompts:
    - hikey:~
    - root@(.*):/#
    timeout:
      minutes: 5
    method: uefi-menu
    commands: fastboot
    protocols:
      lava-lxc:
      # other action could be boot-fastboot
      - action: uefi-commands
        request: pre-os-command
        timeout:
          minutes: 2

- test:
    namespace: target
    timeout:
      minutes: 15
    definitions:
    - repository: https://github.com/chase-qi/lkft-remote-lab
      from: git
      path: Jenkins/configs/cylon-leds-demo/test-case/cylon-leds.yaml
      name: active-cylon-leds
      timeout:
        minutes: 10
