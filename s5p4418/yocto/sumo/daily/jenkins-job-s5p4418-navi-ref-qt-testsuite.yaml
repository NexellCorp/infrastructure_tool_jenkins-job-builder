- job:
    name: 'yocto_sumo_s5p4418_daily'
    display-name: 'yocto_sumo_s5p4418_daily'
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 5
            num-to-keep: 3
    disabled: false
    node: master
    parameters:
        - string:
            name: LAVA_SERVER
            default: 'nexell.lava.server'
            description: 'https://192.168.1.20:9099'
        - string:
            name: QA_SERVER
            default: 'http://192.168.1.70:8000'
        - string:
            name: QA_SERVER_TEAM
            default: 'remote-nexell-lava'
        - string:
            name: QA_SERVER_PROJECT
            default: 'remote-nexell-prj'
        - string:
            name: QA_REPORTS_TOKEN
            default: '2920fa246c86238ee62ee552443abf5fdc9f9353'
            description: 'token of the nxJenkins in SQUAD system'
        - string:
            name: DEVICE_TYPE
            default: 's5p4418-navi-ref'

    triggers:
        - timed: 'H(0-1) 22 * * 2,4'

    wrappers:
        - timestamps
        - credentials-binding:
            - text:
                credential-id: QA_REPORTS_TOKEN
                variable: QA_REPORTS_TOKEN
    builders:
        - shell: |
            #!/bin/bash

            echo "***************************************"
            echo "   Jenkins - Yocto environment setup   "
            echo "***************************************"

            export LC_ALL=en_US.UTF-8
            export LANG=en_US.UTF-8
            export LANGUAGE=en_US.UTF-8

            repo sync

            echo "************************************"
            echo "   Yocto Sumo s5p4418 tiny          "
            echo "************************************"
            ./tools/build.sh s5p4418-navi-ref tiny -c

            echo "************************************"
            echo "   Yocto Sumo s5p4418 qt            "
            echo "************************************"
            ./tools/build.sh s5p4418-navi-ref qt -c

        - shell: |
            #!/bin/bash

            cd yocto/out

            cd result-s5p4418-navi-ref-qt
            tar cvzf total_binary.tar.gz *
            cd ..

            cd result-s5p4418-navi-ref-tiny
            tar cvzf total_binary.tar.gz *
            cd ..

            cp ${JENKINS_HOME}/snapshot_build_info/BUILD-INFO.txt result-s5p4418-navi-ref-qt/
            cp ${JENKINS_HOME}/snapshot_build_info/BUILD-INFO.txt result-s5p4418-navi-ref-tiny/

            mv result-s5p4418-navi-ref-qt     s5p4418-yocto-sumo-qt-navi-ref-`date +%Y%m%d`-daily
            mv result-s5p4418-navi-ref-tiny   s5p4418-yocto-sumo-tiny-navi-ref-`date +%Y%m%d`-daily


        - publish-over-ssh:
            site: 'nexell-snapshot'
            target: 'snapshot/s5p4418/yocto/sumo/daily'
            source: 'yocto/out/**'
            timeout: 3600
            remove-prefix: 'yocto/out'

        - shell: |
            #!/bin/bash

            python ${WORKSPACE}/../_Jenkins_job_builder/configs/submit_for_testing.py \
                --device-type ${DEVICE_TYPE} \
                --build-number ${JOB_NAME}-${BUILD_NUMBER} \
                --lava-server ${LAVA_SERVER} \
                --qa-server ${QA_SERVER} \
                --qa-server-team ${QA_SERVER_TEAM} \
                --qa-server-project ${QA_SERVER_PROJECT} \
                --qa-token ${QA_REPORTS_TOKEN} \
                --test-plan ${WORKSPACE}/../_Jenkins_job_builder/s5p4418/yocto/sumo/daily/lava-test-plan-yocto-sumo-s5p4418-daily.yaml

    publishers:
        - logparser:
            use-project-rules: false
            parse-rules: '${JENKINS_HOME}/build_rule/build_yocto.rules'
            unstable-on-warning: false
            fail-on-error: true
            show-graphs: true
